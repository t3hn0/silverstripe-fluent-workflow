---
Name: fluentworkflow
After:
  - 'fluent*'
  - 'workflow*'
---
SilverStripe\Core\Injector\Injector:
  Symbiote\AdvancedWorkflow\Services\WorkflowService:
    class: WebbuildersGroup\FluentWorkflow\Services\FluentWorkflowService
  Symbiote\QueuedJobs\Services\QueuedJobService:
    class: WebbuildersGroup\FluentWorkflow\Services\FluentQueuedJobService

WebbuildersGroup\FluentWorkflow\DataObjects\FluentWorkflowInstance:
  extensions: 
    - WebbuildersGroup\FluentWorkflow\Extensions\FluentWorkflowInstanceExtension

Page:
  field_include:
    - 'DesiredPublishDate'
    - 'DesiredUnPublishDate'
    - 'PublishOnDate'
    - 'UnPublishOnDate'
    - 'AllowEmbargoedEditing'
    - 'PublishJobID'
    - 'UnPublishJobID'
